<template name="eventtypes">
	<div class="container-fluid">
		<h4>Перелік видів подій</h4>
		<table class="table table-condensed table-striped">
			<thead>
				<th>
					<button class="btn btn-primary addEventType"><i class="fa fa-plus"></i></button>
					Назва виду події
				</th>
				<th></th>
			</thead>
			<tbody>
				{{#if eventtypes.count}}
					{{#each eventtypes}}
						<tr>
							<td>
								{{title}}
							</td>
							<td>
								<div class="btn-group pull-right" role="group">
									<button class="btn btn-default editEventType"><i class="fa fa-pencil"></i></button>
									<button class="btn btn-danger removeEventType"><i class="fa fa-trash-o"></i></button>
								</div>
							</td>
						</tr>
					{{/each}}
				{{else}}
					Незаповнена база
				{{/if}}
			</tbody>
		</table>
	</div>
	{{> modalEventType}}
</template>

<template name="modalEventType">
	<div class="modal fade" id="modalEventType">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">{{modalTitle}}</h4>
				</div>
				<div class="modal-body">
					{{#with editEventType}}
						<div class="form-group">
							<label for="title">Назва виду події</label>
							<input type="text" class="form-control" id="title" value="{{title}}">
						</div>
					{{/with}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
					<button type="button" class="btn btn-primary saveEventType">Зберігти</button>
				</div>
			</div>
		</div>
	</div>
</template>
