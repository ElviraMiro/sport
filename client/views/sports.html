<template name="sports">
	<div class="container sport">
		<h4>Перелік видів спорту</h4>
		<table class="ui table striped">
			<thead>
				<tr>
					<th>
						Назва виду спорту
					</th>
					<th>
						<button class="ui button teal pull-right addSport"><i class="fa fa-plus"></i></button>
					</th>
				</tr>
			</thead>
			<tbody>
				{{#if sports.count}}
					{{#each sports}}
						<tr>
							<td>
								{{title}}
							</td>
							<td>
								<div class="ui buttons pull-right">
									<button class="ui button editSport"><i class="fa fa-pencil"></i></button>
									<button class="ui button blue editSportTeam"><i class="fa fa-users"></i></button>
									<button class="ui button red removeSport"><i class="fa fa-trash-o"></i></button>
								</div>
							</td>
						</tr>
					{{/each}}
				{{else}}
					Незаповнена база
				{{/if}}
			</tbody>
		</table>
	</div>
</template>

<template name="modalSport">
	<div class="modal fade" id="modalSport">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">{{modalTitle}}</h4>
				</div>
				<div class="modal-body">
					{{#with editSport}}
						<div class="form-group">
							<label for="title">Назва виду спорту</label>
							<input type="text" class="form-control" id="title" value="{{title}}">
						</div>
					{{/with}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
					<button type="button" class="btn btn-primary saveSport">Зберігти</button>
				</div>
			</div>
		</div>
	</div>
</template>
